<div class="wrapper">
  <div class="form-modal">
    <h1 class="heading">Register with FireBase</h1>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName='email' class='form-control'>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName='password' class='form-control'>
        <label class="message message--error">{{errorMsg}}</label>
        <label class="message message--success">{{successMsg}}</label>
      </div>
      <button type='submit' (click)='registerUser(registerForm.value)' class='btn btn--submit'>Register</button>
    </form>
    <button type='button' (click)='GoogleLogin()' class="btn btn--google">Register with Google</button>
    <button type='button' (click)='FbLogin()' class="btn btn--fb">Register with FaceBook</button>
    <p class="redirect">Already have an account? <span (click)="goToLogin()">Login</span></p>
  </div>
</div>
